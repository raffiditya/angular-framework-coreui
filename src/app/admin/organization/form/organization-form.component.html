<div class="animated fadeIn">
  <div class="card">
    <div class="card-header custom-card-header">
      <div class="custom-card-header-title">
        <p>{{ path }} Organization</p>
      </div>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="row mt-4 mr-3 ml-3">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 form-group">
            <label class="col-form-label required" for="name">
              Name
            </label>
            <input
              [class.is-invalid]="isFieldInvalid('name')"
              id="name"
              name="name"
              class="form-control"
              formControlName="name"
              required type="text"
            />
            <div
              *ngIf="isFieldInvalid('name')"
              class="text-form-error"
            >
            <div *ngIf="form.get('name').hasError('required')" class="text-form-error">
              Name is required
            </div>
            </div>
          <div class="row">
            <div class="col form-group">
              <label class="col-form-label required" for="codeName">
                Code Name
              </label>
              <input
                [class.is-invalid]="isFieldInvalid('codeName')"
                id="codeName"
                name="codeName"
                class="form-control"
                formControlName="codeName"
                required type="text"
              />
              <div
                *ngIf="isFieldInvalid('codeName')"
                class="text-form-error"
              >
                <div *ngIf="form.get('codeName').hasError('required')" class="text-form-error">
                  Code Name is required
                </div>
              </div>
            </div>
          </div>
          <!-- Abbreviation -->
          <div class="row">
            <div class="col form-group">
              <label class="col-form-label required" for="abbreviation">
                Abbreviation
              </label>
              <input
                [class.is-invalid]="isFieldInvalid('abbreviation')"
                id="abbreviation"
                name="abbreviation"
                class="form-control"
                formControlName="abbreviation"
                required type="text"
              />
              <div
                *ngIf="isFieldInvalid('abbreviation')"
                class="text-form-error"
              >
                <div *ngIf="form.get('abbreviation').hasError('required')" class="text-form-error">
                  Abbreviation is required
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col form-group">
              <label class="col-form-label" for="parentId">
                Parent Organization
              </label>
              <ng-select
                id="parent-id"
                (search)="this.page.searchTerm = $event.term"
                [items]="organizationData"
                [multiple]="false"
                [typeahead]="organizationTypeahead"
                bindLabel="name"
                bindValue="id"
                formControlName="parentId"
                placeholder="Select Parent"
              >
                <ng-template ng-typetosearch-tmp>
                  <div class="ng-options disabled">
                    Please type 2 or more characters
                  </div>
                </ng-template>
                <ng-template ng-notfound-tmp let-searchTerm="searchTerm">
                  <div class="ng-options disabled">
                    No data found for "{{searchTerm}}"
                  </div>
                </ng-template>
                <ng-template ng-loadingtext-tmp let-searchTerm="searchTerm">
                  <div class="ng-options disabled">
                    Fetching data for "{{searchTerm}}"
                  </div>
                </ng-template>
              </ng-select>
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 form-group">
          <label class="col-form-label" for="textarea-input">
            Description
          </label>
          <textarea
            id="textarea-input"
            name="textarea-input"
            rows="9"
            class="form-control"
            formControlName="description"
          ></textarea>
        </div>
      </div>
      <div class="row mt-4 mr-3 ml-3">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 form-group">
          <div class="row">
            <label class="col-md-3 col-form-label" for="Active Flag">
              Active Flag
              </label>
            <div class="col-9 active-pills">
              <label class="switch switch-label switch-pill switch-primary">
                <input
                  id="active-flag"
                  type="checkbox"
                  class="switch-input form-control"
                  formControlName="activeFlag"
                />
                <span
                  class="switch-slider"
                  data-checked="On"
                  data-unchecked="Off"
                ></span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="editable" class="row mt-3 mr-3 ml-3 mb-5">
        <div class="col form-group">
          <div class="form-actions submit-button mt-5">
            <button type="submit" class="btn btn-sm btn-primary">
              <i class="fa fa-dot-circle-o"></i> 
              Submit
            </button>
            <button
              type="button"
              class="btn btn-sm btn-secondary option-buttons"
              (click)="this.location.back()"
            >
              <i class="fa fa-ban"></i>
              Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
