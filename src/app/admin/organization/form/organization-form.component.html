<div class="animated fadeIn">
  <div class="card">
    <div class="card-header-blue">
      <span class="font-weight-bold mt-2">
        {{ title }} Organization
      </span>
    </div>
    <div class="card-body">
      <form
        (ngSubmit)="onSubmit()"
        [formGroup]="form"
      >
        <div class="row">
          <div class="col-sm-6 col-12">

            <!-- Name -->
            <fieldset class="form-group">
              <label class="col-form-label required" for="name">Name</label>
              <input
                [class.is-invalid]="isFieldInvalid(form, 'name')"
                class="form-control"
                formControlName="name"
                id="name"
                name="name"
                required
                type="text"
              />
              <ng-container *ngIf="isFieldInvalid(form, 'name')">
                <div *ngIf="form.get('name').hasError('required')" class="invalid-feedback">
                  Name is required
                </div>
              </ng-container>
            </fieldset>

            <!-- Code Name -->
            <fieldset class="form-group">
              <label class="col-form-label required" for="codeName">
                Code Name
              </label>
              <input
                [class.is-invalid]="isFieldInvalid(form, 'codeName')"
                class="form-control"
                formControlName="codeName"
                id="codeName"
                name="codeName"
                required type="text"
              />
              <ng-container *ngIf="isFieldInvalid(form, 'codeName')">
                <div *ngIf="form.get('codeName').hasError('required')" class="invalid-feedback">
                  Code Name is required
                </div>
              </ng-container>
            </fieldset>

            <!-- Abbreviation -->
            <fieldset class="form-group">
              <label class="col-form-label required" for="abbreviation">
                Abbreviation
              </label>
              <input
                [class.is-invalid]="isFieldInvalid(form, 'abbreviation')"
                class="form-control"
                formControlName="abbreviation"
                id="abbreviation"
                name="abbreviation"
                required type="text"
              />
              <ng-container *ngIf="isFieldInvalid(form, 'abbreviation')">
                <div *ngIf="form.get('abbreviation').hasError('required')" class="invalid-feedback">
                  Abbreviation is required
                </div>
              </ng-container>
            </fieldset>

          </div>
          <div class="col-sm-6 col-12">

            <!-- Parent Organization -->
            <fieldset class="form-group">
              <label class="col-form-label" for="parent-organization">
                Parent Organization
              </label>
              <ng-select
                [items]="parentOrganization"
                [multiple]="false"
                [typeahead]="organizationTypeahead"
                bindLabel="name"
                bindValue="id"
                formControlName="parentId"
                id="parent-organization"
                placeholder="Select Parent Organization"
              >
                <ng-template ng-typetosearch-tmp>
                  <div class="ng-option disabled">
                    Please type 2 or more characters
                  </div>
                </ng-template>
                <ng-template let-searchTerm="searchTerm" ng-notfound-tmp>
                  <div class="ng-option disabled">
                    No data found for "{{searchTerm}}"
                  </div>
                </ng-template>
                <ng-template let-searchTerm="searchTerm" ng-loadingtext-tmp>
                  <div class="ng-option disabled">
                    Fetching data for "{{searchTerm}}"
                  </div>
                </ng-template>
              </ng-select>
            </fieldset>

            <!-- Description -->
            <fieldset class="form-group">
              <label class="col-form-label" for="textarea-input">
                Description
              </label>
              <textarea
                class="form-control"
                formControlName="description"
                id="textarea-input"
                name="textarea-input"
                rows="5"
              ></textarea>
            </fieldset>

          </div>
        </div>
        <div class="row">

          <!-- Active Flag -->
          <fieldset class="col form-group">
            <label class="col-form-label" for="active-flag">
              Active Flag
            </label>
            <div class="active-pills">
              <label class="switch switch-label switch-pill switch-primary">
                <input
                  class="switch-input form-control"
                  formControlName="activeFlag"
                  id="active-flag"
                  type="checkbox"
                />
                <span
                  class="switch-slider"
                  data-checked="On"
                  data-unchecked="Off"
                ></span>
              </label>
            </div>
          </fieldset>

        </div>
        <div class="row">
          <div class="col form-group">
            <div class="form-actions submit-button mt-5">
              <ng-template [ngIfElse]="falseEditable" [ngIf]="editable">
                <button class="btn btn-sm btn-primary" type="submit">
                  <i class="fa fa-check"></i> Submit
                </button>
              </ng-template>
              <ng-template #falseEditable>
                <button [routerLink]="['edit']" class="btn btn-sm btn-success" type="button">
                  <i class="fa fa-edit"></i>
                  Edit
                </button>
              </ng-template>
              <button (click)="location.back()" class="btn btn-sm btn-secondary cancel-buttons" type="button">
                <i class="fa fa-close"></i>
                Cancel
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
