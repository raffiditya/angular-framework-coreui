  [navbarBrandMinimized]="{src: 'assets/img/brand/bni-small.png', width: 30, height: 30, alt: 'CoreUI Logo'}"-->
<app-header
  [asideMenuToggler]="false"
  [fixed]="true"
  [mobileAsideMenuToggler]="false"
  [navbarBrandRouterLink]="['/dashboard']"
  [navbarBrandText]="{icon: '<img src=\'assets/img/brand/bni-small.png\'/>', text: 'Example App'}"
  [sidebarToggler]="false">
  <button [appSidebarToggler]="'lg'" class="navbar-toggler d-md-down-none" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Dashboard</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown>
      <a (click)="false" aria-expanded="false" aria-haspopup="true" class="nav-link" data-toggle="dropdown"
         dropdownToggle
         href="#" role="button">
        <i class="fa fa-user-circle-o fa-2x mt-4" style="display: inline;"></i>
      </a>
      <div *dropdownMenu aria-labelledby="simple-dropdown" class="dropdown-menu dropdown-menu-right">
        <span class="dropdown-item"><i class="fa fa-user"></i> {{ username }}</span>
        <span class="dropdown-item"><i class="icons icon-star"></i> {{ roles }}</span>
        <span class="dropdown-item"><i class="fa fa-users"></i> {{ organizations }}</span>
        <div class="dropdown-header text-center"><strong>Settings</strong></div>
        <button (click)="onLogout()" class="dropdown-item">
          <i class="icons cui-account-logout"></i> Logout
        </button>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [display]="'lg'" [fixed]="true">
    <app-sidebar-nav [disabled]="sidebarMinimized" [navItems]="navItems" [perfectScrollbar]></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu d-md-down-none">
        <div aria-label="Button group with nested dropdown" class="btn-group" role="group">
          <a [routerLink]="['/dashboard']" class="btn"><i class="icon-graph"></i> &nbsp;Dashboard</a>
        </div>
      </li>
    </cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span class="ml-auto">Copyright PT. Bank Negara Indonesia Tbk. (Persero)</span>
</app-footer>
