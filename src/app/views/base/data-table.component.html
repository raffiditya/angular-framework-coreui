<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <strong>Simple ngx-datatable</strong>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <ngx-datatable
            class="bootstrap"
            [columns]="columns"
            [rows]="rows"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="10">
          </ngx-datatable>
          <ng-template #statusTemplate let-status="value">
            <ng-container [ngSwitch]="status">
              <span *ngSwitchCase="1" class="badge badge-success">Active</span>
              <span *ngSwitchCase="2" class="badge badge-secondary">Inactive</span>
              <span *ngSwitchCase="3" class="badge badge-warning">Pending</span>
              <span *ngSwitchCase="4" class="badge badge-danger">Banned</span>
            </ng-container>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
