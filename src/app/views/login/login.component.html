<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card p-4 animated fadeIn">
            <div class="card-body">
              <form (submit)="onLogin()" [formGroup]="loginForm">
                <h1 class="app-title">Example App</h1>
                <p class="second-label">Sign In to your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input [class.is-invalid]="isFieldInvalid('username')" autocomplete="username" class="form-control"
                         formControlName="username" placeholder="Username" required type="text">
                  <ng-container *ngIf="isFieldInvalid('username')">
                    <div *ngIf="loginForm.get('username').hasError('required')" class="invalid-feedback">
                      Username is required.
                    </div>
                  </ng-container>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input [class.is-invalid]="isFieldInvalid('password')" autocomplete="current-password"
                         class="form-control" formControlName="password" placeholder="Password" required
                         type="password">
                  <ng-container *ngIf="isFieldInvalid('password')">
                    <div *ngIf="loginForm.get('password').hasError('required')" class="invalid-feedback">
                      Password is required.
                    </div>
                  </ng-container>
                </div>
                <div class="input-group mb-4">
                  <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" formControlName="rememberMe" id="remember-me" type="checkbox">
                    <label class="custom-control-label" for="remember-me">Remember Me</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button class="btn btn-block btn-primary px-4" type="submit">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
